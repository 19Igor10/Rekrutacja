<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Material Design for Bootstrap</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->

  <!-- Custom styles -->
  <style>
    main {
      padding-left: 240px;
    }
  </style>
</head>

<body>
  <!-- YOUR WORK HERE -->
  <main>
    <div class="container my-5">
      <div class="row">
        <!-- Left column -->
        <div class="col-md-10 mb-4 mb-md-0">
          <!--Section: Docs content-->
          <section>
            <!--Section: Explanation-->
            <section id="section-introduction">
              <!-- Main title -->
              <h2 class="h1 fw-bold">How to [page title]</h2>

              <p class="my-4">
                A short explanation of how to solve the title problem.
              </p>

              <!-- Section: Demo -->
              <!-- Here place the demo for the user -->
              <section class="border p-4 text-center mb-4">

                <p>I am just an example paragraph. Remove me.</p>
              </section>
              <!-- Section: Demo -->

              <!-- Section: Code -->
              <!-- Here place the code for the user -->
              <section class="">

                <mdbsnippet>
                  <!-- HTML -->
                  <code data-lang="html" data-name="HTML">

                    <p>I am just an example paragraph. Remove me.</p>

                  </code>
                  <!-- CSS -->
                  <code data-lang="css" data-name="CSS">

                    .test {
                      color: red
                    }

                  </code>
                  <!-- JavaScript -->
                  <code data-lang="JavaScript" data-name="JAVASCRIPT">

                    let test = "test"

                  </code>
                </mdbsnippet>


              </section>
              <!-- Section: Code -->
            </section>
            <!--Section: Explanation-->
          </section>
          <!--Section: Docs content-->

        </div>
        <!-- Left column -->

        <!-- Right column -->
        <div class="col-md-2 mb-4 mb-md-0">
          <style>
            /* Styles required only for the example above */
            .scrollspy-example {
              position: relative;
              height: 200px;
              overflow: auto;
            }
          </style>
          <!-- Scrollspy -->
          <div id="scrollspy1" class="sticky-top">
            <ul class="nav flex-column nav-pills menu-sidebar">
              <!-- Link -->
              <li class="nav-item">
                <a class="nav-link active" href="#section-introduction">Explanation</a>
              </li>

              <!-- Link -->
            </ul>
          </div>
          <!-- Scrollspy -->
        </div>
        <!-- Right column -->
      </div>
    </div>
  </main>
  <!-- YOUR WORK HERE -->

  <!-- Prism -->
  <script type="text/javascript" src="https://mdbgo.io/mikolaj-smolenski/mdb5-demo-pro/dev/js/new-prism.js"></script>
